<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recuperar senha</title>
  </head>
  <body>
      <div>
        <h1 class="title">Recupere sua senha</h1>
        <p>
          Fique tranquilo! Nós enviaremos um link de recuperação em seu e-mail.
        </p>
      </div>
      <div class="container">
        <div class="text-email">E-mail</div>
        <label class="email-cliente" for="email"></label>
        <input
          type="email"
          placeholder="Digite seu e-mail"
          name="email"
          id="campo-email"
        />
        <button class="bottom">Enviar link de recuperação</button>
        <a href="#">Voltar para a página de login</a>
      </div>
  </body>
</html>
